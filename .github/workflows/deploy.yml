name: Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Checkout the code and deploy to EC2
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Install docker and docker-compose
            sudo apt-get update
            sudo apt-get install -y docker.io docker-compose

            # Create directories if they do not exist
            mkdir -p /home/ubuntu/medoptix-api
            cd /home/ubuntu/medoptix-api

            # Pull the latest code
            if [ -d ".git" ]; then
              git pull origin main
            else
              git clone https://github.com/${{ github.repository }}.git .
            fi

            # Stop existing docker container
            docker stop medoptix-api || true
            docker rm medoptix-api || true

            # Pull the latest docker image
            docker pull ${{ secrets.DOCKER_USERNAME }}/medoptix-api:latest

            # Start the docker compose
            docker-compose up -d --build

            # Health check
            sleep 30
            curl -f http://localhost:8000/health || exit 1
            echo "Deployment successful!"